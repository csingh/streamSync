<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>BoomStream</title>

        <link href="style.css" rel="stylesheet">
        <!-- <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"/></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="progress_bar.js"></script>

        <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
        <script>
        SC.initialize({
            client_id: '86e82361b4e6d0f88da0838793618a92',
          // redirect_uri: 'http://example.com/callback'
        });
        </script>

    </head>

    <body>
        <h2>Connected as user #<span id="user_id"></span>.</h2>
        <h2 id="track-title">No Track Yet</h2>
        <audio id="player" preload="auto"> <!-- controls attribute also shows the seekbar -->
            Your browser does not support the audio element.
        </audio>
        <div class="buffered">
          <span id="buffered-amount"></span>
        </div>
        <div class="progress">
          <span id="progress-amount"></span>
        </div>
        <!-- $("#progress-amount").click(function(event){
    console.log(event.offsetX);
}); -->
        <div class="position">
            <span id="position-cursor">+</span>
        </div>
        <h3 id="player-current"></h3>

        <div class="synchronized-controls">
            <h3>Synchronized Controls</h3>
            <button onclick="sendSynchronizedPlayRequest()">Play</button>
            <button onclick="sendSynchronizedPauseRequest()">Pause</button>
            <button onclick="sendSynchronizedSeekRequest()">Set Time</button>
            <input value="1" id="seek-input" type="number"></input>
            <br>
            <button onclick="applyFudgeFactorUpdate()">Fudge Factor</button>
            <input value="1" id="fudge-input" type="number"></input>
        </div>
        <div>
            SoundCloud Url: <input type="text" name="url" id="new-song-url">
            <button onclick="sendNewTrackUrl()">New Song</button>
        </div>

        <div class="local-buttons">
            <button onclick="playerStartTime()">playerStartTime</button>
            <button onclick="playerEndingTime()">playerEndingTime</button>
            <button onclick="setPlayerTime(15)">setPlayerTime</button>
            <button onclick="getPlayerCurrentTime()">getPlayerCurrentTime</button>
            <button onclick="getBufferedValue()">getBufferedValue</button>
        <!-- <audio id="player" src="">Audio not supported</audio> -->
        </div>

        <button onclick="updateBufferVals()">updateBufferVals</button>

        <h3 id="track-buffered">0.00</h1>
    </body>
</html>
