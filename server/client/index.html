    <body>
        <div class="container title-container" style="margin-top: 50px;">
            <h1>BoomStream</h1>
        </div>

        <!-- button to activate mobile -->
        <audio id="player_mobile" controls loop>    
            <source src="smw_coin.mp3" type="audio/mp3">
        </audio>


        <div class="container player-container">
            <div class="row">
                <div class="col-md-8">

                    <p>Connected as user #<span id="user_id"></span></p>
                    <h3 id="track-title">No Track Yet</h3>
                    <img src="https://i1.sndcdn.com/artworks-000063823754-2e9top-large.jpg" id="albumart"><br>
                    <audio id="player" preload="auto"> <!-- controls attribute also shows the seekbar -->
                        Your browser does not support the audio element.
                    </audio>
                    <div class="buffered">
                      <span id="buffered-amount"></span>
                    </div>
                    <div class="progress">
                      <span id="progress-amount"></span>
                    </div>
                    <div class="position">
                        <span id="position-cursor" class="fa fa-caret-right"></span>
                    </div>
                    <h3 id="player-current"></h3>


                    <div class="synchronized-controls">

                        <i class="btn btn-default fa fa-play" onclick="sendSynchronizedPlayRequest()"></i>
                        <i class="btn btn-default fa fa-pause" onclick="sendSynchronizedPauseRequest()"></i>
                        <i class="btn btn-default fa fa-stop" disabled="disabled" onclick="sendSynchronizedStopRequest()"></i>
                        <i class="btn btn-default fa fa-step-forward" onclick="sendSynchronizedNextSongRequest()"></i>
                        <i class="btn btn-default fa fa-clock-o" onclick="sendSynchronizedSeekRequest()"> Set</i>
                        <input value="1" id="seek-input" type="number" style="width:35px;"></input>

                        <span id="countdown" style="display:none;">
                            Song will play in
                            <span id="countdown_sec">...</span>
                        </span>
                        
                        <h3>Synchronized Controls</h3>
                        <!-- <i class="btn btn-default fa fa-clock-o" onclick="sendSynchronizedSeekRequest()">Set Time</i> -->
                        <!-- <button onclick="applyFudgeFactorUpdate()">Fudge Factor</button> -->
                        <!-- <input value="1" id="fudge-input" type="number"></input> -->

                    </div>


                </div>
                <div class="col-md-4" style="margin-bottom: 25px;">
                    <p style="text-align: center;">♫ ♬ ♪ ♩ ♪</p>
                    <h3 id="playlist-title">Playlist Queue</h3>
                    <!-- <ul class="list-unstyled playlist"> -->
                    <table class="table table-striped" id="_playlist">
                        <tbody id="playlist"></tbody>
                    </table>

                </div>
            </div>
        </div>
